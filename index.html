<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <title>AngularJS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/index.css">
  <script src="/index.js"></script>
</head>

<body ng-controller="DemoController">
  <div class="container" id="table">
    <div class="panel panel-info ">
      <div class="panel-heading">
        <h1>San Diego Top Spots</h1></div>
      <div class="panel-body">
        <div class="row table-bordered" ng-repeat="a in list">
          <div class="col-md-2">{{a.name}}</div>
          <div class="col-md-8">{{a.description}}</div>
          <div class="buttons">
            <a ng-href="https://www.google.com/maps?q={{a.location[0]}},{{a.location[1]}}" class="btn btn-info col-md-2" target="_blank">Go to Google Maps</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
